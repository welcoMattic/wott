imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: sonata_core.yml }
    - { resource: @wottBackBundle/Resources/config/admin.xml }

framework:
    #esi:             ~
    translator:       { fallback: %locale% }
    secret:          "%secret%"
    router:
       resource: "%kernel.root_dir%/config/routing.yml"
       strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
       engines: ['twig']
       #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
       # handler_id set to null will use default session handler from php.ini
       handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Services
services:
    wott.command.insertGenres:
        class: wott\CoreBundle\Command\InsertGenresCommand
        tags:
            -  { name: wott.insertGenres }

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
       cssrewrite: ~
       #closure:
       #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
       #yui_css:
       #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
       driver:   "%database_driver%"
       host:     "%database_host%"
       port:     "%database_port%"
       dbname:   "%database_name%"
       user:     "%database_user%"
       password: "%database_password%"
       charset:  UTF8
       types:
            json: Sonata\Doctrine\Types\JsonType
       # if using pdo_sqlite as your database driver, add the path in parameters.yml
       # e.g. database_path: "%kernel.root_dir%/data/data.db3"
       # path:     "%database_path%"

    orm:
       auto_generate_proxy_classes: "%kernel.debug%"
       auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver:     orm
    firewall_name: main
    user_class:    wott\CoreBundle\Entity\User
    group:
        group_class: wott\CoreBundle\Entity\Group

fos_facebook:
    alias:  facebook
    app_id: %api_facebook_id%
    secret: %api_facebook_secret%
    cookie: true
    permissions: [email, user_birthday, user_location]

wtfz_tmdb:
    api_key:       08d1be52779cf63ba98f25fdc4e30dcb

sonata_user:
    manager_type: orm
    class:
        user:  wott\CoreBundle\Entity\User
        group: wott\CoreBundle\Entity\Group

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.search_result:
            contexts: [admin]

        sonata.block.service.text:
        sonata.block.service.rss:
        sonata.block.service.action:
        sonata.user.block.menu:
        sonata.user.block.account:

sonata_admin:
    title:      What's on TV tonight ?
    title_logo: bundles/wottback/img/logo.png